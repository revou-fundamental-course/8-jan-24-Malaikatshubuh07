<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/8-jan-24-Malaikatshubuh07/CSS/style.css" />
  <title>Calculator</title>
</head>

<body>
  <div class="kotak">
    <header>
      <span id="kaltik">Kaltik</span>
      <span id="mtk">Kalkulator matematika</span>
    </header>
    <div id="text">
      <p class="p">
        Welcome To Kalkulator Luas Dan Keliling Persegi Web Ini Digunakan
        Untuk Menghitung Luas Dan Keliling Persegi Dalam Rangka Menyelesaikan
        Mini Project <a href="https://revou.co/" id="revoU">RevoU</a>
      </p>
      <label for="inputNumber" class="masuk">Masukan Nilai</label>
      <input type="number" id="inputNumber" placeholder="Masukan Nilai" />
      <div>
        <textarea name="hasil" id="hasil" cols="30" rows="10" placeholder="hasilnya ada disini min" readonly></textarea>
      </div>
      <button onclick="resetPage()" id="btn">Reset</button>
      <button onclick="calculate()" id="btnn">Hitung</button>
    </div>
    <img src="https://i.pinimg.com/736x/77/48/8e/77488ecdb969c1e23e5642c152d283ed.jpg" alt="Gambar Kubus"
      id="gambar-kubus" />
  </div>
  <script src="/8-jan-24-Malaikatshubuh07/JS/script.js"></script>
</body>

</html>
